<div>
  <label>Name: </label>
  <input type="text" required [(ngModel)]="user.name" />
  <label>Birthday: </label>
  <input type="text" required [(ngModel)]="user.birthday" />
  <label>Email: </label>
  <input type="text" required [(ngModel)]="user.email" />
  <label>Type: {{type}}</label>

  <button (click)="saveProfile()">Save</button>
</div>
