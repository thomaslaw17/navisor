<mat-card>
  <div fxLayout="row">
    <img mat-card-md-img src="{{attraction.photoUrl}}" fxFlex="25" height="100%">
    <div fxFlex="75">
      <mat-card-header>
        <mat-card-title>{{attraction.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>{{attraction.description}}</div>
        <div>
          <h5>
            <mat-icon>attach_money</mat-icon>
            <span>{{attraction.price}}</span>
          </h5>
          <div>
            {{startTime}}
          </div>
          <div>
            {{endTime}}
          </div>
        </div>
      </mat-card-content>
    </div>

  </div>

</mat-card>
