<mat-card>
  <div fxLayout="row">
    <img mat-card-md-img src="{{attraction.photoUrl}}" fxFlex="50" height=300px max-width=400px>
    <div fxFlex="50" class="margin">
      <!-- <mat-card-header> -->
        <!-- <mat-card-title>{{attraction.name}}</mat-card-title> -->
      <h3>{{attraction.name}}</h3>
      <!-- </mat-card-header> -->
      <mat-card-content>
        <div>{{attraction.description}}</div>
        <div>
          <!-- <h5> -->
          <div>
            <!-- <mat-icon>attach_money</mat-icon> -->
            $ {{attraction.price}}
          </div>            
          <!-- </h5> -->
          <div class="font-weight-normal">
            Start Time: {{startTime}}
          </div>
          <div class="font-weight-normal">
            End Time: {{endTime}}
          </div>
        </div>
      </mat-card-content>
    </div>

  </div>

</mat-card>
