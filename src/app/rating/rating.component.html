<div>

  <div class="columns">

    <!-- <div>  -->
    <mat-card class="border border-danger card ">
      <mat-card-content>
        <h2 class="example-h2">Trip</h2>
        <h4 class="example-h2">Trip name</h4>

        <mat-slider class="example-full-width" min="1" max="6" step="0.5" value="1.5" [thumb-label]="thumbLabel" [tick-interval]="tickInterval"
          [(ngModel)]="value">
        </mat-slider>

        <form class="example-form">
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Leave a comment"></textarea>
          </mat-form-field>
        </form>

      </mat-card-content>
    </mat-card>
    <!-- </div> -->

    <!-- <div> -->
    <mat-card class="border border-danger card">
      <mat-card-content>
        <h2 class="example-h2">Navigator</h2>
        <h4 class="example-h2">Navigator name</h4>

        <mat-slider class="example-full-width" min="1" max="6" step="0.5" value="1.5" [thumb-label]="thumbLabel" [tick-interval]="tickInterval"
          [(ngModel)]="value" [vertical]="vertical">
        </mat-slider>

        <form class="example-form">
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Leave a comment"></textarea>
          </mat-form-field>
        </form>

      </mat-card-content>
    </mat-card>
    <!-- </div> -->

  </div>


  <div class="button-row">
    <button mat-raised-button color="primary" (click)="backToProfile()">Back</button>
    <button mat-raised-button color="warn" (click)="rate()">Submit</button>
  </div>


</div>
