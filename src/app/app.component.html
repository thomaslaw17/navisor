<div class="tm-top-bar-bg"></div>
<div class="tm-top-bar" id="tm-top-bar" *ngIf="navBarService.show">
  <div class="container">
    <div class="row">
      <nav class="navbar navbar-expand-lg narbar-light">
        <a class="navbar-brand mr-auto">
          <img src="img/logo.jpg" alt="Site logo" width="125" height="95">
        </a>
        <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#top">Search
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tm-section-4">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tm-section-6" routerLink="tripPlanning/new">Travel Plan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tm-section-5">Partnership</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tm-section-6">Career</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tm-section-6">Contact Us</a>
            </li>
          </ul>
        </div>
        <div *ngIf="!navBarService.loggedIn">
          <a class="btn-primary tm-btn-primary" routerLink="login">Log In</a>
          <a class="btn-primary tm-btn-primary" routerLink="register">Sign Up</a>
        </div>
        <div *ngIf="navBarService.loggedIn">
          <a class="btn-primary tm-btn-primary" routerLink="" (click)="logout()">Log Out</a>
        </div>
      </nav>
    </div>
  </div>
</div>
