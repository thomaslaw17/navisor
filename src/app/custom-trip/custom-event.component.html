<div class="form-group tm-form-element tm-form-element-100 card">
  <table>

    <div class="form-group">
      <label for="Time">Place:</label>
      <div class="col-sm-10">
        <!-- <input name="place" type="text" class="form-control" id="inputPlace" (keydown)="search($event)"> -->
        <select class="form-control" [(ngModel)]="event.attractionId" (click)="updateEvent()">
          <option *ngFor="let attractionItem of attractions" [value]="attractionItem.key">{{attractionItem.name}}</option>
        </select>
      </div>
      <!-- <div *ngFor="let attraction of attractions">
        <div>{{attraction.name}}</div>
      </div> -->
    </div>

    <div class="form-row">

      <div class="form-group col-md-5">
        <label for="startTime">Start Time:</label>
        <div class="col-lg-12">
          <input name="startTime" type="text" class="form-control time" id="inputTime" [(ngModel)]="event.startTime" (keypress)="updateEvent()"
            (click)="updateEvent()">
        </div>
      </div>

      <div class="form-group col-md-5">
        <label for="endTime">End Time:</label>
        <div class="col-lg-12">
          <input name="endTime" type="text" class="form-control time" id="inputTime" [(ngModel)]="event.endTime" (keypress)="updateEvent()"
            (click)="updateEvent()">
        </div>
      </div>

    </div>

  </table>
</div>
