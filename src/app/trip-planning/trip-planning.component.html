<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trip Planning Form</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/tooplate-style.css">

</head>

<body>
    <div class="tm-main-content" id="top">
        <div class="tm-top-bar-bg"></div>
        <div class="tm-top-bar" id="tm-top-bar">
            <div class="container">
                <div class="row">

                    <nav class="navbar navbar-expand-lg narbar-light">
                        <a class="navbar-brand mr-auto" href="#">
                            Navisor
                        </a>
                        <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                            <ul class="navbar-nav ml-auto">
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>





        <br>
        <div class="tm-section tm-bg-img" id="tm-section-1">
            <div class="tm-bg-white ie-container-width-fix-2">
                <div class="container ie-h-align-center-fix">
                    <div class="row">


                        <form action="index.html" method="get" class="tm-search-form tm-section-pad-2">
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <center>
                                <h3>Trip Planning Form</h3>
                            </center>
                            <br>

                            <div class="form-row tm-search-form-row">
                                <h6>Trip Type:</h6>
                                <div class="form-group tm-form-element tm-form-element-2">
                                    <select name="adult" class="form-control tm-select" id="adult">
                                        <option value="Cultural & Heritage">Cultural & Heritage</option>
                                        <option value="Nature">Nature</option>
                                        <option value="Foodie">Foodie</option>
                                        <option value="Photography">Photography</option>
                                        <option value="University Tour">University Tour</option>
                                        <option value="Others">Others</option>
                                    </select>
                                    <i class="fa fa-2x fa-user tm-form-element-icon"></i>
                                </div>

                                <div class="form-row tm-search-form-row">
                                    <h6>&nbspDestination: </h6>
                                    <div class="form-group tm-form-element tm-form-element-100">
                                        <i class="fa fa-map-marker fa-2x tm-form-element-icon"></i>
                                        <input name="destination" type="text" class="form-control" id="inputDest" placeholder="Type your destination...">
                                    </div>

                                    <div class="form-row tm-search-form-row">
                                        <h6>&nbsp&nbspNumber of Travellers:</h6>
                                        <div class="form-group tm-form-element tm-form-element-100">
                                            <i class="fa fa-map-marker fa-2x tm-form-element-icon"></i>
                                            <input name="Travellers" type="text" class="form-control" id="inputTravellers" placeholder="Type the number of travellers…">
                                        </div>Persons

                                        <div class="form-row tm-search-form-row">
                                            <h6>&nbsp&nbsp&nbspDuration: </h6>
                                            <div class="form-group tm-form-element tm-form-element-100">
                                                <i class="fa fa-map-marker fa-2x tm-form-element-icon"></i>
                                                <input name="duration" type="text" class="form-control" id="inputDuration" placeholder="Type the number of days…">
                                            </div>Days

                                            <div class="form-row tm-search-form-row">
                                                <h6>&nbsp&nbsp&nbsp&nbspBudget (each traveller):</h6>
                                                <div class="form-group tm-form-element tm-form-element-2">
                                                    <select name="adult" class="form-control tm-select" id="adult">
                                                        <option value="$500-$1000">$500-$1000</option>
                                                        <option value="$1001-$1500">$1001-$1500</option>
                                                        <option value="$1500-$2000">$1500-$2000</option>
                                                        <option value="$2000+">$2000+</option>
                                                    </select>
                                                    <i class="fa fa-2x fa-user tm-form-element-icon"></i>
                                                </div>


                                                <div class="form-row tm-search-form-row">
                                                    <h6>&nbsp&nbsp&nbsp&nbsp&nbspPlace:</h6>
                                                    <div class="form-group tm-form-element tm-form-element-100">
                                                        <i class="fa fa-map-marker fa-2x tm-form-element-icon"></i>
                                                        <input name="place" type="text" class="form-control" id="inputPlace" placeholder="Type the place that you want to go…">
                                                    </div>

                                                    <br>

                                                    <div class="form-row tm-search-form-row">
                                                        <h6>&nbsp&nbsp&nbsp&nbsp&nbsp&nbspActivity:</h6>
                                                        <div class="form-group tm-form-element tm-form-element-100">
                                                            <i class="fa fa-map-marker fa-2x tm-form-element-icon"></i>
                                                            <input name="activity" type="text" class="form-control" id="inputActivity" placeholder="Type the activity that you want…">
                                                        </div>


                                                        <div class="form-row tm-search-form-row">
                                                            <h6>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspFood:</h6>
                                                            <div class="form-group tm-form-element tm-form-element-100">

                                                                <i class="fa fa-map-marker fa-2x tm-form-element-icon"></i>
                                                                <input name="food" type="text" class="form-control" id="inputFood" placeholder="Type the food that you want to try…">
                                                            </div>


                                                            <div class="form-row tm-search-form-row">
                                                                <h6>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspRemarks:</h6>
                                                                <div class="form-group tm-form-element tm-form-element-200">
                                                                    <i class="fa fa-map-marker fa-2x tm-form-element-icon"></i>
                                                                    <input name="remark" type="text" class="form-control" id="inputRemarks" placeholder="Type any remarks…">
                                                                </div>

                                                                <div class="form-row tm-search-form-row">
                                                                    <center>
                                                                        <div class="form-row tm-search-form-row">
                                                                            <button type="submit" class="btn btn-primary tm-btn-search">Submit</button>
                                                                        </div>
                                                                        <div class="form-row clearfix pl-2 pr-2 tm-fx-col-xs">
                                                                    </center>

                                                                    <a href="#" class="ie-10-ml-auto ml-auto mt-1 tm-font-semibold tm-color-primary">Help</a>

</body>

</html>
