<mat-card>
  <div class="container" (click)="gotoTripDetail()">
    <div class="row">
      <div class="col-lg-8">
        <h4>{{trip.name}}</h4>
        <div>{{booking.startDateTime}} - {{booking.endDateTime}}</div>
        <div>HKD$ {{booking.price}}</div>
        <div>Status: {{status}}</div>
      </div>
      <div class="col-lg-4">
        <img src="{{trip.photoUrl}}" style="width: 100%">
      </div>
    </div>
  </div>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="gotoTripDetail()">View Details</button>
    <button *ngIf="(booking.status === 0 || booking.status === 1) && appGlobal.userType === 0" mat-raised-button color="warn"
      (click)="gotoPayment()">Pay Now</button>
    <button *ngIf="(booking.status === 0 && appGlobal.userType === 1)" mat-raised-button color="warn" (click)="acceptBooking()">Accept</button>
    <button *ngIf="(booking.status === 0 && appGlobal.userType === 1)" mat-raised-button color="primary" (click)="rejectBooking()">Reject</button>

    <button *ngIf="booking.status === 2" mat-raised-button color="primary" (click)="gotoRating()">Comment</button>
  </mat-card-actions>
</mat-card>
