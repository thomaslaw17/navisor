<div class="container">
    <div class="row">
        <div class="col-md-10 ">
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Edit Profile</legend>

                    <!-- Text input-->




                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Name (Full name)">Name (Full name)</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input id="Name (Full name)" name="Name (Full name)" type="text" placeholder="Name (Full name)" class="form-control">
                            </div>


                        </div>


                    </div>

                    <!-- File Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Upload photo">Upload photo</label>
                        <div class="col-md-4">
                            <input id="Upload photo" name="Upload photo" class="input-file" type="file">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Date Of Birth">Date Of Birth</label>
                        <div class="col-md-4">

                            <div class="input-group">
                                <input id="dob" name="Date Of Birth" type="text" placeholder="Date Of Birth" class="form-control input-md">
                            </div>


                        </div>
                    </div>


                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Father">Father's name</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input id="Father" name="Father" type="text" placeholder="Father's name" class="form-control input-md">

                            </div>

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Mother">Mother's Name</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input id="Mother" name="Mother" type="text" placeholder="Mother's Name" class="form-control input-md">

                            </div>

                        </div>
                    </div>

                    <!-- Multiple Radios (inline) -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Gender">Gender</label>
                        <div class="col-md-4">
                            <label class="radio-inline" for="Gender-0">
                                <input type="radio" name="Gender" id="Gender-0" value="1" checked="checked"> Male
                            </label>
                            <label class="radio-inline" for="Gender-1">
                                <input type="radio" name="Gender" id="Gender-1" value="2"> Female
                            </label>
                            <label class="radio-inline" for="Gender-2">
                                <input type="radio" name="Gender" id="Gender-2" value="3"> Other
                            </label>
                        </div>
                    </div>

                    <!-- Multiple Radios (inline) -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="radios">Marital Status:</label>
                        <div class="col-md-4">
                            <label class="radio-inline" for="radios-0">
                                <input type="radio" name="radios" id="radios-0" value="1" checked="checked"> Married
                            </label>
                            <label class="radio-inline" for="radios-1">
                                <input type="radio" name="radios" id="radios-1" value="2"> Unmarried
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label col-xs-12" for="Permanent Address">Permanent Address</label>
                        <div class="col-md-2  col-xs-4">
                            <input id="Permanent Address" name="Permanent Address" type="text" placeholder="District" class="form-control input-md ">
                        </div>

                        <div class="col-md-2 col-xs-4">

                            <input id="Permanent Address" name="Permanent Address" type="text" placeholder="Area" class="form-control input-md ">
                        </div>


                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Permanent Address"></label>
                        <div class="col-md-2  col-xs-4">
                            <input id="Permanent Address" name="Permanent Address" type="text" placeholder="Street" class="form-control input-md ">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Email Address">Phone No</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input id="phoneno" name="phoneno" type="text" placeholder="Phone No" class="form-control input-md">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Email Address">Email Address</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input id="Email Address" name="Email Address" type="text" placeholder="Email Address" class="form-control input-md">

                            </div>

                        </div>
                    </div>

                    <!-- Multiple Checkboxes -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Languages Known">Languages Known</label>
                        <div class="col-md-4">
                            <div class="checkbox">
                                <label for="Languages Known-0">
                                    <input type="checkbox" name="Languages Known" id="Languages Known-0" value="1"> Nepali
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="Languages Known-1">
                                    <input type="checkbox" name="Languages Known" id="Languages Known-1" value="2"> Newari
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="Languages Known-2">
                                    <input type="checkbox" name="Languages Known" id="Languages Known-2" value="3"> English
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="Languages Known-3">
                                    <input type="checkbox" name="Languages Known" id="Languages Known-3" value="4"> Hindi
                                </label>
                            </div>
                        </div>
                    </div>



                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Overview (max 200 words)">Overview (max 200 words)</label>
                        <div class="col-md-4">
                            <textarea class="form-control" rows="10" id="Overview (max 200 words)" name="Overview (max 200 words)">Overview</textarea>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <a href="#" class="btn btn-success">
                                <span class="glyphicon glyphicon-thumbs-up"></span> Submit</a>
                            <a href="#" class="btn btn-danger" value="">
                                <span class="glyphicon glyphicon-remove-sign"></span> Clear</a>

                        </div>
                    </div>

                </fieldset>
            </form>
        </div>

    </div>
</div>
