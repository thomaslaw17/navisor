<div>

  <mat-button-toggle-group [(ngModel)]="user.language">
    <mat-button-toggle [value]="'zh'">
      Chinese
    </mat-button-toggle>
    <mat-button-toggle [value]="'en'">
      English
    </mat-button-toggle>
  </mat-button-toggle-group>

  <button mat-raised-button (click)="changeLanguage()">
    save
  </button>

</div>
